<!DOCTYPE html>
<html>
<head>
  <!-- set the charset to utf-8 -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- set the title of the page to blackjack -->
	<title>Blackjack</title>
	<!-- Skeleton CSS Framework -->
	<link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
	<link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
	<!-- Font Awesome icon library -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Application stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="background">
		<div class="logo home"><h1>Blackjack</h1></div>
		<div class="btn start">Start</div>

	<!-- where page content will be dynamically inserted -->
	<section class="container"></section>

	<script src="bower_components/ejs/ejs.min.js"></script>

	<script src="../blackjack.js"></script>

	<script src="../data/cards.js"></script>

	<script src="js/app.js"></script>
